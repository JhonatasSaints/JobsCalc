<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#41414C" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Jobs Calc</title>
    <script src='scripts/index.js' defer type="module"></script>
</head>

<body id="page-index">
    <header class="page-header">
        <div class="container">
            <section>
                <h2 class="sr-only">HomePage</h2>
                <img id="logo" src="/images/logo.svg" alt="Logo" />
                <span id="notification">
                    <img src="/images/alert-octagon.svg" alt="Alerta" />
                </span>
            </section>
            <div class="separador"></div>
            <section>
                <h2 class="sr-only">sum√°rio</h2>
                <div class="info">
                    <div class="totals">
                        <strong>12</strong>
                        Projeto ao total:
                    </div>
                    <div class="in-progress">
                        <strong>7</strong>
                        Em Andamento:
                    </div>
                    <div class="finished">
                        <strong>4</strong>
                        Encerrados:
                    </div>
                </div>
                <a class="button orange" href="">
                    <span>
                        <img src="/images/plus-24.svg" alt="Novo job" />
                    </span>
                    Adicionar novo Job
                </a>
            </section>
        </div>
    </header>
    <div class="container">
        <main class="">
            <h1 class="sr-only">Trabalhos</h1>

            <div class="cards">
                <div class="card progress" dat-id="1">
                    <div class="id column">
                        1
                    </div>
                    <div class="name column">
                        Petfoster
                    </div>
                    <div class="deadline column">
                        <span>Prazo</span>
                        <p>4 dias para a entrega</p>
                    </div>
                    <div class="amount column">
                        <span>Valor</span>
                        <p>R$2500,00</p>
                    </div>
                    <div class="status badge column">
                        Em andamento
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
